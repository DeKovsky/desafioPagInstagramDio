<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial do Instagram - DIO (Digital Innovation One</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-1">
        <div class="instagram-celular">
        <img src="img/instagram-celular.png" alt="iphone mostrando o app do instagram aberto na tela">
        </div>
        <div class="instagram-continuar-ou-sair">
            <div class="divisoes-login">
                <img src="img/instagram-logo.png" class="logo-instagram" alt="logo do instagram">
                <div class="foto-perfil">
                    <img src="img/perfil-instagram.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="login-instagram">Continuar como andrewkovsky.alves</a>
                <a href="#" class="logout-instagram">Trocar Conta</a>
            </div>
            <div class="divisoes">
                <p class="nao-e-sua-conta">Você não é andrewkovsky.alves?</p>
                <p class="nao-e-sua-conta">
                    <a href="#" class="link-azul">Alternar Contas</a>
                    ou
                    <a href="#" class="link-azul">Inscreva-se</a>
                </p>
            </div>
            <div>
                <div class="baixe-app">
                    <p class="baixe-app">Baixe o App</p>
                    <div class="baixar">
                        <a href="#" class="baixar-app2"></a>
                        <a href="#" class="baixar-app2"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
